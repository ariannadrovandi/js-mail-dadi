<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>js-mail-dadi</title>
</head>
<body>
    <h1 class="text-center mt-5">Richiesta email</h1>
    <div class="container mt-5 w-50 mx-auto p-5 rounded mt-5">
        <form  id="alert">
            <div class="mb-3">
                <label for="mail" class="form-label">Inserisci la tua Email</label>
                <input type="email" class="form-control" id="mail" placeholder="example@mail.it">
            </div>
            <button type="submit" class="btn btn-primary">Invia</button>
        </form>
        <h6 class="mt-3 mb-5 text-primary"></h6>
    </div>



    <h2 class="text-center mt-5">Gioco dei dadi</h2>
    <div class="d-flex flex-column align-items-center justify-content-around">
        <div id="randomNumber1" class="my-3">
            <button id="bNum1" class="btn btn-info">Giocatore 1</button>
        </div>
        <div id="randomNumber2" class="my-3">
            <button id="bNum2" class="btn btn-info">Giocatore 2</button>
        </div>
    </div>
        <div id="risultato">
            <button id="bVincitore" class="btn btn-primary d-flex my-4 mx-auto">Inserisci</button>
        </div>
    </div>


    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/utility.js"></script>
</body>
</html>
